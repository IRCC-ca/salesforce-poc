<ircc-cl-lib-hidden-nav [config]="hiddenNavConfig"></ircc-cl-lib-hidden-nav>
<div
  class="page_container"
>
      <div class="save-button-container">
      <button class="save-btn" category="plain">
        <ircc-cl-lib-icon FA_keywords="fa-regular fa-arrow-left"></ircc-cl-lib-icon>Save and exit
      </button>
      <p class="secondary-text">Last saved 5 mins ago</p>
    </div>
    <h1 class="h5 secondary-text emphasis">Visitor visa application</h1>
    <div class="progress-container">
      <ircc-cl-lib-progress-indicator [config]="progConfig"></ircc-cl-lib-progress-indicator>
    </div>
  <div class="content">
    <div class="page-content">
      <div
        id="ds-form"
        class="form_container"
      >
          <div
      class="error_banner"
      *ngIf="showErrorBanner"
      #errorBanner
    >
      <ircc-cl-lib-banner [config]="errorBannerConfig"></ircc-cl-lib-banner>
    </div>
        <div>
          <h1>Criminal history</h1>
          <p>{{ 'ACC_DEMO.PERSONAL_INFO.BODY' | translate }}</p>
        </div>
        <div class="family_name_container">
          <ircc-cl-lib-input [config]="familyNameInputConfig"></ircc-cl-lib-input>
          <div aria-live="polite">
            <div
              class="banner_container"
              *ngIf="showFamilyNameBanner"
              aria-live="polite"
            >
              <ircc-cl-lib-banner
                [config]="familyNameInputBannerConfig"
                (btnEvent)="bannerCloseHandler($event)"
              >
              </ircc-cl-lib-banner>
            </div>
          </div>
        </div>
        <div class="given_name_container">
          <ircc-cl-lib-input [config]="givenNameInputConfig"></ircc-cl-lib-input>
        </div>
        <div class="sex_at_birth_container">
          <ircc-cl-lib-radio-input
            [config]="sexAtBirthRadioConfig"
          ></ircc-cl-lib-radio-input>
          <div aria-live="polite">
            <div
              class="banner_container"
              *ngIf="showSexAtBirthBanner"
              aria-live="polite"
            >
              <ircc-cl-lib-banner
                [config]="sexAtBirthRadioBannerConfig"
                (btnEvent)="bannerCloseHandler($event)"
              >
              </ircc-cl-lib-banner>
            </div>
          </div>
        </div>
        <div class="date_of_birth_container">
          <ircc-cl-lib-date-picker
            [config]="dateOfBirthDatePickerConfig"
          ></ircc-cl-lib-date-picker>
        </div>
        <div class="country_of_birth_container">
          <ircc-cl-lib-select
            [config]="countryOfBirthSelectConfig"
          ></ircc-cl-lib-select>
        </div>
        <div class="city_of_birth_container">
          <ircc-cl-lib-select
            [config]="cityOfBirthSelectConfig"
          ></ircc-cl-lib-select>
        </div>
        <div class="declaration_checkbox_container">
          <ircc-cl-lib-checkbox
            [config]="declarationCheckboxConfig"
          ></ircc-cl-lib-checkbox>
        </div>
        <div class="buttons_container">
          <div class="btn1">
            <ircc-cl-lib-button
              [iconDirection]="'left'"
              [category]="'secondary'"
              [icon]="'fa-light fa-arrow-left'"
              (click)="previousPage()"
              [fill]="true"
            >
              {{ 'ACC_DEMO.BUTTONS.PREVIOUS' | translate }}</ircc-cl-lib-button
            >
          </div>
          <div class="btn2">
            <ircc-cl-lib-button
              [iconDirection]="'right'"
              [icon]="'fa-light fa-arrow-right'"
              (click)="navButton()"
              [fill]="true"
            >
              {{ 'ACC_DEMO.BUTTONS.NEXT' | translate }}</ircc-cl-lib-button
            >
          </div>
        </div>
      </div>
    </div>
    <ircc-cl-lib-navigation></ircc-cl-lib-navigation>
  </div>
</div>
